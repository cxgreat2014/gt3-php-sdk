<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>博山问答</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #embed-captcha {
            width: 300px;
            margin: 0 auto;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        #notice {
            color: red;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column">
                    <h3 class="text-center">
                        用户注册
                    </h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="Email">邮箱地址：</label>
                            <input type="email" class="form-control" id="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="Password">密码：</label>
                            <input type="password" class="form-control" id="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="Password">重复密码：</label>
                            <input type="password" class="form-control" id="rePassword"/>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="sendMail"/>向我发送最新的问答活动邮件</label>
                        </div>
                        <div id="embed-captcha"></div>
                        <p id="wait" class="show">loading......</p>
                        <p id="notice" class="hide">请先完成验证</p>
                        <button type="button" id="signup" class="btn btn-primary btn-lg btn-block"
                                style="margin-top:10px;">注册
                        </button>
                    </form>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/gt.js"></script>
<script>
    var ajax_signup = function (email, pwd, sendmail) {
        $.ajax({
            url: "signup.php?t=" + (new Date()).getTime(),
            type: "post",
            dataType: "script",
            data: {email: email, pwd: pwd, sendmail: sendmail}
        })
    };
    var handlerEmbed = function (captchaObj) {
        $("#signup").click(function (e) {
            var validate = captchaObj.getValidate();
            if (!validate) {
                $("#notice")[0].className = "show";
                setTimeout(function () {
                    $("#notice")[0].className = "hide";
                }, 2000);
                e.preventDefault();
            } else {
                var passwd = $("#Password").val();
                if (passwd !== $("#rePassword").val()) {
                    alert("两次输入密码不一致，请检查后再试");
                }
                ajax_signup($('#Email').val(), passwd, $("#sendMail").prop("checked"));
            }
        });
        // 将验证码加到id为captcha的元素里，同时会有三个input的值：geetest_challenge, geetest_validate, geetest_seccode
        captchaObj.appendTo("#embed-captcha");
        captchaObj.onReady(function () {
            $("#wait")[0].className = "hide";
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };
    $.ajax({
        // 获取id，challenge，success（是否启用failback）
        url: "gt3sdk/StartCaptchaServlet.php?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            console.log(data);
            // 使用initGeetest接口
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha,
                product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
            }, handlerEmbed);
        }
    });
</script>
</body>
</html>
